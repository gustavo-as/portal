spring:
  application:
    name: portal
  main:
    debug: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

# JWT (para testes/dev)
jwt:
  secret: secret-key-portal
  expiration: 3600 # segundos
